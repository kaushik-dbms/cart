<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
      table {
          width:100%;
      }
      table, th, td {
          border: 1px single black;
          border-style: inset;
        }
      body{
          font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
      }
  </style>
</head>

<body>
    <table style="width:100%">
    <thead>
    <tr>
        <th>Item</th> 
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    {% for user in data %}
    <tr>
        {% for column in user %}
        <th> {{column}} </th>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
    <tfoot>
    <tr>
    <th id='total' colspan='2'> Total: </th>
    <th> {{total}} </th>
    </tr>
    </tfoot>
    </table>

    <br>
    <div style='text-align:center'>
    <button type="button" class="btn btn-secondary btn-sm">Add Item</button>
    <button type="button" class="btn btn-secondary btn-sm">Delete Item</button>
    <button type="button" class="btn btn-secondary btn-sm">Pay bill</button>
    </div>
</body>
</html>
